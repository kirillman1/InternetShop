<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui"
      xmlns:component="http://java.sun.com/jsf/composite/component">
<h:head>
    <h:outputStylesheet library="css" name="main.css"  />
</h:head>
<f:metadata>
    <f:viewParam name="categoryId" value="#{productListController.categoryId}" />
</f:metadata>
<h:body>
    <component:mainMenu />
    <h1>PRODUCT LIST</h1>
    <h:form>
        <p:dataTable id="productTable" value="#{productListController.productList}" var="product" rowIndexVar="indexVar">
            <p:column headerText="#" width="30" style="text-align: center;">
                <p:outputLabel value="#{indexVar+1}"/>
            </p:column>
            <p:column headerText="NAME" style="text-align: center;">
                <p:outputLabel value="#{product.name}"/>
            </p:column>
            <p:column headerText="DESCRIPTION" style="text-align: center;">
                <p:outputLabel value="#{product.description}"/>
            </p:column>
            <p:column headerText="CATEGORY" style="text-align: center;">
                <p:outputLabel value="#{product.category}"/>
            </p:column>
            <p:column width="30" style="text-align: center;">
                <p:link outcome="product-edit">
                    <i class="fa fa-edit" style="font-size: 1.5em; margin: 5px"/>
                    <f:param name="id" value="#{product.id}" />
                </p:link>
            </p:column>
            <p:column width="30" style="text-align: center;">
                <p:commandLink update="productTable" action="#{productListController.removeProductById(product.id)}">
                    <i class="fa fa-trash" style="font-size: 1.5em; margin: 5px"/>
                </p:commandLink>
            </p:column>
        </p:dataTable>
        <p:spacer height="20" />
        <p:outputPanel>
            <p:button value="CREATE" outcome="product-edit" />
            <p:spacer width="20" />
            <p:commandButton value="REFRESH" update="@form" />
        </p:outputPanel>
    </h:form>
</h:body>
</html>
