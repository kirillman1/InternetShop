<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui">
<h:head>
</h:head>

<h:body>
    <h1>PRODUCT LIST</h1>
    <h:form>
        <p:dataTable id="productTable" value="#{productListController.productList}" var="product" rowIndexVar="indexVar">
            <p:column headerText="#">
                <p:outputLabel value="#{indexVar+1}"/>
            </p:column>
            <p:column headerText="NAME">
                <p:outputLabel value="#{product.name}"/>
            </p:column>
            <p:column headerText="DESCRIPTION">
                <p:outputLabel value="#{product.description}"/>
            </p:column>
            <p:column>
                <p:link outcome="product-edit">
                    <i class="fa-edit" style="font-size: 1.5em; margin: 5px"/>
                    <f:param name="id" value="#{product.id}" />
                </p:link>
            </p:column>
            <p:column>
                <p:commandLink update="productTable" action="#{productListController.removeProductById(product.id)}">
                    <i class="fa-trash" style="font-size: 1.5em; margin: 5px"/>
                </p:commandLink>
            </p:column>
        </p:dataTable>

        <p:button value="CREATE" outcome="product-edit"/>
    </h:form>
</h:body>
</html>
