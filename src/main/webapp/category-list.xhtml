<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:component="http://java.sun.com/jsf/composite/component"
>

<h:head>
    <h:outputStylesheet library="css" name="main.css"  />
</h:head>

<h:body>
    <component:mainMenu />
<h1>CATEGORY LIST</h1>
    <h:form>
        <p:dataTable id="categoryTable" value="#{categoryListController.categoryList}" var="category" rowIndexVar="indexVar">
            <p:column headerText="#" width="30" style="text-align: center;">
                <p:outputLabel value="#{indexVar+1}"/>
            </p:column>
            <p:column headerText="NAME" style="text-align: center;">
                <p:outputLabel value="#{category.name}"/>
            </p:column>
            <p:column headerText="DESCRIPTION" style="text-align: center;">
                <p:outputLabel value="#{category.description}"/>
            </p:column>
            <p:column width="30" style="text-align: center;">
                <p:link outcome="product-list" target="_blank">
                    <i class="fa fa-bars" style="font-size: 1.5em; margin: 5px;" />
                    <f:param name="categoryId" value="#{category.id}" />
                </p:link>
            </p:column>
            <p:column width="30" style="text-align: center;">
                <p:link outcome="category-edit">
                    <i class="fa fa-edit" style="font-size: 1.5em; margin: 5px"/>
                    <f:param name="id" value="#{category.id}" />
                </p:link>
            </p:column>
            <p:column width="30" style="text-align: center;">
                <p:commandLink update="categoryTable" action="#{categoryListController.removeCategoryById(category.id)}">
                    <i class="fa fa-trash" style="font-size: 1.5em; margin: 5px"/>
                </p:commandLink>
            </p:column>
        </p:dataTable>
        <p:spacer height="20" />
        <p:outputPanel>
            <p:button value="CREATE" outcome="category-edit" />
            <p:spacer width="20" />
            <p:commandButton value="REFRESH" update="@form" />
        </p:outputPanel>
    </h:form>
</h:body>
</html>
