<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
>

<h:head>
</h:head>

<h:body>
<h1>CATEGORY LIST</h1>
    <h:form>
        <p:dataTable id="categoryTable" value="#{categoryListController.categoryList}" var="order" rowIndexVar="indexVar">
            <p:column headerText="#">
                <p:outputLabel value="#{indexVar+1}"/>
            </p:column>
            <p:column headerText="NAME">
                <p:outputLabel value="#{order.name}"/>
            </p:column>
            <p:column headerText="DESCRIPTION">
                <p:outputLabel value="#{order.description}"/>
            </p:column>
            <p:column>
                <p:link outcome="category-edit">
                    <i class="fa-edit" style="font-size: 1.5em; margin: 5px"/>
                    <f:param name="id" value="#{order.id}" />
                </p:link>
            </p:column>
            <p:column>
                <p:commandLink update="categoryTable" action="#{categoryListController.removeCategoryById(order.id)}">
                    <i class="fa-trash" style="font-size: 1.5em; margin: 5px"/>
                </p:commandLink>
            </p:column>
        </p:dataTable>

        <p:button value="CREATE" outcome="category-edit"/>
    </h:form>
</h:body>
</html>
